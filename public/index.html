<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Screening Tool</title>
    <link rel="stylesheet" href="/screener.css">
</head>
<body>
    <div id="mental-health-screener-container">
        <form id="mental-health-screening-form">
            <div id="screening-stages">
                <div class="screening-stage active" data-stage="1">
                    <h2>Initial Screening</h2>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="responses[age]" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="responses[gender]" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="prefer-not-to-say">Prefer Not to Say</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="current_mood">How would you describe your current mood?</label>
                        <textarea id="current_mood" name="responses[current_mood]" required></textarea>
                    </div>
                </div>
                
                <!-- Additional stages will be dynamically generated by JS -->
            </div>
            
            <div id="screening-navigation">
                <button type="button" id="prev-stage" class="hidden">Previous</button>
                <button type="button" id="next-stage">Continue</button>
                <button type="submit" id="submit-screening" class="hidden">Submit Screening</button>
            </div>
            
            <div id="screening-results" class="hidden">
                <h3>Screening Results</h3>
                <div id="results-content"></div>
                <div id="resource-recommendations"></div>
            </div>
        </form>
    </div>

    <!-- Use local jQuery for simplicity -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/screener.js"></script>
</body>
</html>
